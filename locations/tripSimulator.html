<!DOCTYPE html>
<html>
  <head>
    <title>Dev</title>
  </head>
  <body>
    <h1>TaxiConnect passengers trip simulator tool</h1>

    <button>Start the simulation</button>

    <div id="Log"></div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var indexLog = 1;
      $("Input").val("");
      var name = prompt("Username: ");
      if (name.length == 0) {
        name = "Unknown";
      }
      var socket = io.connect("http://192.168.137.1:9000");

      socket.on("updateTripLog", function (data) {
        indexLog += 1;
        $("#Log").append('<span style="font-weight:bold;">' + indexLog + "<span>" + data.logText + "<br>");
      });

      socket.emit;
    </script>
  </body>
</html>
